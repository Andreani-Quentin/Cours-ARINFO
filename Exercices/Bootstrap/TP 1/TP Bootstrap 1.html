<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Bootstrap Exercice 1</title>
</head>
<body>
	<div class="row">
		<div class="col-lg-2" style="background-color: blue;">1ème élément</div>
		<div class="col-lg-6" style="background-color: yellow">2ême élément</div>
		<div class="col-lg-4" style="background-color: green">3ême élément</div>
	</div>
	<div class="row">
		<div class="col-lg-12" style="background-color: red"> L'élément occupe toute la ligne</div>
	</div>
	<div class="row">
		<div class="col-lg-6" style="background-color: blue"> 1er élément de la 3ème ligne</div>
		<div class="col-lg-6" style="background-color: green"> 2ème élément de la 3ème ligne</div>
	</div>
	<div class="row">
		<div class="col-lg-2" style="background-color: yellow">1er élément de la 4ème ligne</div>
		<div class="row"><div class="col-lg-12"></div></div>
		<div class="col-lg-4" style="background-color: green">2ème élément de la 4ème ligne</div>
		<div class="row"><div class="col-lg-12"></div></div>
		<div class="col-lg-3" style="background-color: blue">3ème élément de la 4ème ligne</div>
		<div class="row"><div class="col-lg-12"></div></div>
		<div class="col-lg-3" style="background-color: red">4ème élément de la 4ème ligne</div>
		<div class="row"><div class="col-lg-12"></div></div>
	</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
